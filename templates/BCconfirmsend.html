<html>
 <head>
    <title>Yeti Bitcoin Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet", href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <nav class="form-row navbar navbar-light bg-secondary">
        <img src="{{url_for('static', filename='yeti.png')}}" width="50" height="50" class="align-top" alt="">
        <h3 style="color:white;margin:0;">Bitcoin Core Offline</h3>
    </nav>
    <div class="container" style="margin-top: 3rem;">
      <h2>Step 2: Confirm your transaction</h2>
      <div style="margin-top: 30px;">Review the details below and click <b>Next</b>.</div>
      <p>Amount: {{amount}} BTC</p>
      <p>Recpient: {{recipent}}</p> 
      <p>Fee: {{minerfee}} BTC</p> 
      <form action="" method="post">
        <input style="display: none;" name="option" value="VALUE">
        <input class="btn btn-primary" type="submit" id="next" value="Next">
      </form>
    </div>
  </body>
</html>
